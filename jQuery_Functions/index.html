<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js"></script>
        <title>JQuery Functions</title>
    </head>
    <body>
        <div id = "wrapper">

            <div class = "addClass">
                <h1 class="headingHere">AddClass</h1>
                <button class="buttonHere">AddClass</button>
                <p class="textHere">Click the button to add class 'changeColor' to this paragraph</p>
            </div>

            <hr>

            <div class="slideToggle">
                <h1 class="headingHere2">Slide Toggle, Hide, Show</h1>
                <button class="buttonHere2">Slidetoggle</button>
                <button class="hideButton">Hide Pic</button>
                <button class="showButton">Show Pic</button>
                <button class="testButton">Test Button</button>
                <p class="textHere2">Click the button to slide toggle, hide, or show pic effect</p>
                <img class="imgTag" src="https://static.independent.co.uk/2021/05/10/14/newFile-3.jpg?width=990&auto=webp&quality=75" alt="A Picture of Pep Guardiola">    
            </div>

            <hr>

            <div class="slide">
                <h1 class="headingHere3">Toggle, SlideDown, SlideUp</h1>
                <button class="toggleButton">Toggle</button>
                <button class="slideDownButton">Slide Down</button>
                <button class="slideUpButton">Slide Up</button>
                <button class="fadeInButton">Fade In</button>
                <button class="fadeOutButton">Fade Out</button>
                <p class="textHere3">Click the button to slide up, down, fade in and out and toggle</p>
                <img class="imgTag2" src="https://i.insider.com/5f491f0ddb1ed000297147e6?width=2000&format=jpeg&auto=webp"
                    alt="A Picture of Messi">
            </div>

            <hr>

            <!-- <div class="before">
                <h1 class="headingHere4">Slide Toggle, Hide, Show</h1>
                <button class="beforeButton">Slidetoggle</button>
                <button class="afterButton">Hide Pic</button>
                <button class="showButton">Show Pic</button>
                <p class="textHere2">Click the button to slide toggle, hide, or show pic effect</p>
                <img class="imgTag"
                    src="https://static.independent.co.uk/2021/05/10/14/newFile-3.jpg?width=990&auto=webp&quality=75"
                    alt="A Picture of Pep Guardiola">
            </div> -->


        </div>
    </body>
</html>
